- name: Setup Checkbox
  hosts: jenkins
  become: yes
  gather_facts: false
  # vars:
  environment:
    MONGO_PORT: "3002"
    MONGO_IP: "localhost"
    MONGO_USER: "admin"
    MONGO_PASSWORD: "root"
  tasks:
    - name: Add Mongodb ppa key
      become: yes
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: 7F0CEB10
    - name: Add mongodb sources list
      become: yes
      lineinfile:
        dest: /etc/apt/sources.list.d/mongodb-org-3.0.list
        line: "deb http://repo.mongodb.org/apt/ubuntu precise/mongodb-org/3.0 multiverse"
        state: present
        create: yes
    - name: Install MongoDB
      become: yes
      apt: name={{ item }}=3.0.7 state=present update_cache=yes
      with_items:
        - mongodb-org
        - mongodb-org-server
        - mongodb-org-shell
        - mongodb-org-mongos
        - mongodb-org-tools

    - name: Installing Python-Pip
      apt:
        pkg: python-pip
        state: latest

    - name: Installing Python pip 3
      apt:
        pkg: python3-pip
        state: latest
    - name: Install the latest pymongo package
      pip: name=pymongo state=latest use_mirrors=no

    - name: Install nginx
      become: yes
      apt:
        pkg: nginx
        state: latest
        update_cache: yes

    - name: Intsall pymongo
      pip:
        name: pymongo
        state: present

    - name: Check if cloned repo exists
      stat:
        path: /home/{{ ansible_ssh_user }}/Checkbox
      register: repo_dir

    - name: Clone Checkbox
      git:
        repo: https://github.com/chrisparnin/checkbox.io.git
        dest: /home/{{ansible_ssh_user}}/Checkbox
      become: yes
      when: repo_dir.stat.isdir is not defined

    - name: Copy the relevant files
      template:
        src: {{ item }}
        dest: "/home/{{ ansible_user }}/Checkbox/server-side/site/"
        force: yes
      with_items:
        - /home/vagrant/share/JenkinsTestAnalysis/templates/generator.js
        - /home/vagrant/share/JenkinsTestAnalysis/templates/studies.json
        - /home/vagrant/share/JenkinsTestAnalysis/templates/votes.json
        - /home/vagrant/share/JenkinsTestAnalysis/templates/coverage.js

    - name: Start MongoDB service
      become: yes
      shell: "sudo systemctl start mongodb"

    - name: Create MongoDb user
      mongodb_user:
        database: "admin"
        name: "admin"
        password: "root"
        roles: readWriteAnyDatabase,dbAdmin,userAdminAnyDatabase

    - name: Export MONGO_USER environment variable
      shell: 'echo "export MONGO_USER=admin" >> /etc/environment'

    - name: Export MONGO_PORT environment variable
      shell: 'echo "export MONGO_PORT=3002" >> /etc/environment'

    - name: Export MONGO_PASS environment variable
      shell: 'echo "export MONGO_PASSWORD=root" >> /etc/environment'

    - name: Export MAIL_SMTP environment variable
      shell: 'echo "export MAIL_SMTP=smtp.gmail.com" >> /etc/environment'

    - name: Export MAIL_USER environment variable
      shell: 'echo "export MAIL_USER=csc519devopspipeliners@gmail.com" >> /etc/environment'

    - name: Export MAIL_PASSWORD environment variable
      shell: 'echo "export MAIL_PASSWORD=devops@2018" >> /etc/environment'

    - name: Export MONGO_IP environment variable
      shell: 'echo "export MONGO_IP=localhost" >> /etc/environment'

    - name: install packages
      npm:
        path: /home/{{ansible_ssh_user}}/Checkbox/server-side/site
        state: latest

    - name: update location of public_html into default
      replace:
        dest: /home/{{ansible_ssh_user}}/Checkbox/local-conf/default
        regexp: '/Users/gameweld/bitbucket/checkbox.io/checkbox.io/public_html'
        replace: '/home/{{ansible_ssh_user}}/Checkbox/public_html'

    # - name: Copy default to different location
    #   copy:
    #     src: /home/{{ansible_ssh_user}}/Checkbox/local-conf/default
    #     dest: /etc/nginx/sites-available/default
    #     remote_src: yes

    - name: Add the votes data into the mongo db database
      shell: "mongoimport --db site --collection votes --drop --file votes.json"
      args:
        chdir: "/home/{{ ansible_user }}/Checkbox/server-side/site"

    - name: Add the studies data into the mongo db database
      shell: "mongoimport --db site --collection studies --drop --file studies.json"
      args:
        chdir: "/home/{{ ansible_user }}/Checkbox/server-side/site"


    - name: Copy default to different location
      shell: "cp /home/{{ ansible_user }}/Checkbox/local-conf/default /etc/nginx/sites-available/default"

    # - name: Copy nginx to diferent location
    #   copy:
    #     src: /home/{{ansible_ssh_user}}/Checkbox/local-conf/nginx.conf
    #     dest: /etc/nginx/
    #     remote_src: yes

    - name: Copy nginx to diferent location
      shell: "cp /home/vagrant/Checkbox/local-conf/nginx.conf /etc/nginx/nginx.conf"

    - name: restart nginx
      service: name=nginx state=stopped enabled=no

    - name: Remove forever
      npm: name=forever global=yes state=absent

    - name: Install Npm packages
      npm:
        name: {{ item }}
        global: yes
        state: present
      with-items:
        - pm2
        - istanbul
        - istanbul-middleware
        - request

    - name: restart nginx
      service: name=nginx state=started enabled=no

    - name: Start the server
      shell: "pm2 start coverage.js"
      args:
        chdir: "/home/{{ ansible_ssh_user }}/Checkbox/server-side/site/"

    - name: Get Jenkins crumb
      uri:
        url: 'http://127.0.0.1:8081/crumbIssuer/api/xml?xpath=concat(//crumbRequestField,":",//crumb)'
        user: "{{ lookup('env', 'JENKINS_USERNAME') }}"
        password: "{{ lookup('env', 'JENKINS_PASSWORD') }}"
        force_basic_auth: yes
        return_content: yes
      register: crumb

    - name: Trigger builds
       uri:
         method: POST
         url: "http://127.0.0.1:8081/job/project_checkbox_job/build"
         user: "{{ lookup('env', 'JENKINS_USERNAME') }}"
         password: "{{ lookup('env', 'JENKINS_PASSWORD') }}"
         force_basic_auth: yes
         status_code: 201
         headers:
           Jenkins-Crumb: "{{ crumb.content.split(':')[1] }}"

